<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

 <audio preload="metadata" autoplay controls loop>
    <source src="midia/Sands.mp3" type="audio/mpeg">
    <p>Infelizmente seu navegador não consegue reproduzir este áudio</p><a href="midia/Sands.mp3">Clique aqui para fazer o download do arquivo.</a>
 </audio>

<audio src="midia/Puzzle.mp3" controls autoplay></audio>


</body>
</html>
