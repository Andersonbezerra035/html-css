<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /* inline block = tudo na mesma linha*/
            background-color:darkgray ;
            border:1px solid black;
            text-align: center;
            width: 200px; /* Largura*/
            height: 200px; /* Altura*/
        }
        div:hover{/* hover Ã© quando passar o mouse por cima*/
            background-color: darkred;
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
